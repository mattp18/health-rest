<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">

    <title>EHR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!--Data Tables CSS-->
    <link rel="stylesheet" th:href="@{/webjars/datatables/css/jquery.dataTables.min.css}" type="text/css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h1 class="mt-2 mb-2">Hospitals That Support Basic EHR Notes In The Year <span th:text="${period}"></span></h1>

            <table id="hospitalByState" class="table table-striped table-hover  ">
                <thead class="">
                <tr>
                    <th>#</th>
                    <th>State</th>
                    <th>% of All Hospitals</th>
                    <th>% of Rural Hospitals</th>
                    <th>% of Small Hospitals</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hospital, itr : ${hospitalEHRByState}">
                    <td th:text="${itr.count}"></td>
                    <td th:text="${hospital.region}"></td>
                    <td th:text="${hospital.pctHospitalsBasicEhrNotes}"></td>
                    <td th:text="${hospital.pctRuralHospitalsBasicEhrNotes}"></td>
                    <td th:text="${hospital.pctSmallHospitalsBasicEhrNotes}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
